<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="feed.css">
    <title>Feed</title>
</head>

<body>

    <!-- Header -->
    <header>
        <nav id="navbar">
            <img id="nav_logo" src="../../img/logo_header.png" alt="">

            <ul id="nav_list">
                <a href="/front/Arquivos/Arquivos.html" class="link_pagina_nova">
                    <img src="../../img/Arquivo.svg" alt="" class="icone">
                    <p class="texto_icone"> Arquivos </p>
                </a>
                <a href="/front/Agenda/Agenda.html" class="link_pagina_nova">
                    <img src="../../img/Agenda.svg" alt="" class="icone">
                    <p class="texto_icone"> Agenda </p>
                </a>
                <a href="/front/Chat/Chat.html" class="link_pagina_nova">
                    <img src="../../img/Chat.svg" alt="" class="icone">
                    <p class="texto_icone"> Chat </p>
                </a>
                <a href="/front/feed/feed.html" class="link_pagina_nova">
                    <img src="../../img/Feed.svg" alt="" class="icone">
                    <p class="texto_icone_atual"> Feed </p>
                </a>
            </ul>
    </header>

    <!-- Main -->
    <main>
        <p class="pagina"> Feed </p>

        <!-- ContÃªiner para exibir os posts carregados -->
        <div id="post-container"></div>

        <div id="novo_post">
            <button class="botao">
                <img src="../../img/adicionar_branco.svg" alt="" class="img_botao">
                <a>Novo Post </a>
            </button>
        </div>

        <div id="quadro_postando" style="display: none;"> <!-- Inicialmente oculto -->
            <section class="bloco_profissional">
                <div class="profissional_post">
                    <img src="../../img/icone_usuario_branco.svg" alt="" class="icone_usuario_branco">
                    <p class="escrita_novo_post"> Profissional 1 </p>
                </div>
                <div class="sair">
                    <img id="sair" src="../../img/x.svg" alt="">
                </div>
            </section>

            <hr class="linha_divisao">

            <div class="postagem">
                <div class="inputs">
                    <input class="inputs_novo_post" id="titulo" type="text" placeholder="Adicionar um assunto">
                    <input class="inputs_novo_post" id="legenda" type="text" placeholder="Digite uma legenda">
                </div>

                <section class="bloco_icones">
                    <button id="quadro_formulario" type="button" onclick="enviar()">
                        <img src="../../img/adicionar_branco.svg" alt="" class="img_botao">
                        Adicionar post
                    </button>
                </section>
            </div>
        </div>
    </main>

    <div class="fundo" id="fundo" style="display: none;"></div> <!-- Inicialmente oculto -->

    <script src="feed.js"></script>
</body>

</html>
