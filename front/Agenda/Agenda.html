<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
       rel="stylesheet">
   <link rel="stylesheet" href="Agenda.css">
   <title>Agenda</title>
</head>
<body>
   
   <!-- Header -->
   <header>
      <nav id="navbar">
         <img id="nav_logo" src="../../img/logo_header.png" alt="">

         <ul id="nav_list">
            <a href="/front/Arquivos/Arquivos.html" class="link_pagina_nova">
               <img src="../../img/Arquivo.svg" alt="" class="icone">
               <p class="texto_icone"> Arquivos </p>
            </a>
            <a href="/front/Agenda/Agenda.html" class="link_pagina_nova">
               <img src="../../img/Agenda.svg" alt="" class="icone">
               <p class="texto_icone_atual"> Agenda </p>
            </a>
            <a href="/front/Chat/Chat.html" class="link_pagina_nova">
               <img src="../../img/Chat.svg" alt="" class="icone">
               <p class="texto_icone"> Chat </p>
            </a>
            <a href="/front/feed/feed.html" class="link_pagina_nova">
               <img src="../../img/Feed.svg" alt="" class="icone">
               <p class="texto_icone"> Feed </p>
            </a>
         </ul>
      </nav>
   </header>

   <!-- Main -->
   <main>
      <div class="wrapper">
         <header class="header">
            <p class="data-atual"></p> 
            <div class="icones">
               <span id="anterior" class="material-symbols-rounded">chevron_left</span> 
               <span id="proximo" class="material-symbols-rounded">chevron_right</span> 
            </div>
         </header>

         <div class="calendario"> 
            <ul class="semanas"> 
               <li>Dom</li>
               <li>Seg</li>
               <li>Ter</li>
               <li>Qua</li>
               <li>Qui</li>
               <li>Sex</li>
               <li>Sáb</li> 
            </ul>
            <ul class="dias"></ul>
         </div>
      </div>

      <!-- Quadro Agendamento -->
      <div id="quadro_agendamento">
         <div class="inputs">
            <input class="inputs_novo_agendamento" id="nome_paciente" type="text" placeholder="Nome do Paciente">
            <input class="inputs_novo_agendamento" id="horario_consulta" type="text" oninput="mascaraHora(this)" placeholder="Horário da Consulta">
            <input class="inputs_novo_agendamento" id="observacoes" type="text" placeholder="Observações">

            <button class="botao_agendamento" type="button" onclick="enviar()"> Confirmar Agendamento</button>
         </div>
      </div>

      <!-- Seção para exibir consultas agendadas -->
      <div id="consultas_agendadas">
         <h2>Consultas Agendadas:</h2>
         <ul id="lista_consultas">
            <!-- As consultas agendadas aparecerão aqui -->
         </ul>
      </div>
   </main>
</body>
<script src="Agenda.js"></script>
<script>
  function mascaraHora(input) {
    let valor = input.value.replace(/\D/g, ''); // Remove caracteres que não são números
    if (valor.length >= 3) {
      input.value = valor.substring(0, 2) + ':' + valor.substring(2, 4);
    } else if (valor.length >= 1) {
      input.value = valor.substring(0, 2);
    }
  }
</script>
</html>
